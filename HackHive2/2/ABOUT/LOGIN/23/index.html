<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <form class="signup-form">
      <h2>Signup Form</h2>
      <input type="text" placeholder="Caregiver's Name" required>
      <input type="tel" placeholder="Caregiver's Phone Number" required>
      <input type="password" placeholder="Password" required>
      <input type="text" placeholder="Orphanage Name" required>
      <button type="submit">Sign Up</button>
      <p class="message">Our team will contact you for further details.</p>
    </form>
  </div>
</body>
</html>
