<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h1 id="form-title">Login</h1>
        <form id="form">
            <!-- Username Field -->
            <div class="input-group">
                <label for="username">User Name</label>
                <input type="text" id="username" placeholder="Enter your username" required>
            </div>
            <!-- Email Field (Signup only) -->
            <div class="input-group" id="email-group" style="display: none;">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>
            <!-- Password Field -->
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <!-- Confirm Password Field (Signup only) -->
            <div class="input-group" id="confirm-password-group" style="display: none;">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Re-enter your password">
            </div>
            <!-- Submit Button -->
            <button type="button" id="submit-btn">Login</button>
        </form>
        <p id="toggle-message">
            Don't have an account? <span id="toggle-form">Sign Up</span>
        </p>
    </div>
    <script src="script.js"></script>
</body>
</html>
