<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Member Details</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <!-- <img src="images/WhatsApp_Image_2024-02-10_at_08.26.50_df5c87e6-removebg-preview.png" alt="Form-medix logo" width="300px"> -->
  
  <div class="container">
    <h2>Member Details</h2>
    <form name="submit-to-google-sheet" id="patientForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br><br>
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required><br><br>
      <label for="disability">Disability:</label>
      <input type="text" id="disability" name="disability" required><br><br>
      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">Select</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select><br><br>
      <button type="submit">SUBMIT</button>
    </form>
  </div>


  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbx2rBiYAMHfr70p3AxGTrjDi3SaN_guPB58Q7HCmwUebohjUCFfGA4RYQe5mBQwLa5H/exec'
    const form = document.forms['submit-to-google-sheet']
  
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => {
          console.log('Success!', response);
          form.reset(); // Reset form after successful submission
        })
        .catch(error => console.error('Error!', error.message))
    })
  </script> 
</body>
</html>
