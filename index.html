    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Ensure the background image doesn't overflow */
            background-size: fit;
            background-repeat: no-repeat;
            background-position: center;
            animation: changeBackground 20s linear infinite; /* Adjust timing as needed */
        }
        header{
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 25px 0; /* Increased footer size */
        }
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #e97a7a;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            z-index: 1; /* Ensure footer is on top */
        }
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 120px); /* Subtracting header and footer height */
            overflow: hidden; /* Ensure the background image doesn't overflow */
            position: relative;
            z-index: 0;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 0 10px;
            background-color: #007bff; /* blue color */
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        h1 {
            text-align: center;
            z-index: 1; /* Ensure text remains visible */
        }

        /* Define background images */
        .background1 {
            background-image: url('IMG/indian-orphanage-children-2246.jpg');
        }

        .background2 {

        }

        }

        /* Keyframes for changing background images */
        @keyframes changeBackground {
            0%, 100% { opacity: 1; }
            16.6666% { opacity: 1; background-image: url('IMG/indian-orphanage-children-2246.jpg'); }
            50% { opacity: 1; background-image: url('IMG/istockphoto-143922546-612x612.jpg'); }
            83.3333% { opacity: 1; background-image: url('IMG/Oasis-of-Life-Orphanage-children-happy-after-receiving-donations-of-clothing-and-other-necessities-from-visiting-guests-File-Photo.webp'); }
        }
